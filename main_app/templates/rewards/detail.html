{% extends 'base.html' %}
{% block content %}

<h1>Rewards Details</h1>
<div class="row">
    <div class="col s6">
        <div class="card">
            <div class="card-content">
                <p>Reward: {{ reward.description }}</p>
                <p>Cost: {{reward.points} points </p>
                <a href="{% url 'rewards_update' reward.id %}">Update Reward</a> | 
                <a href="{% url 'rewards_delete' reward.id %}">DELETE This Reward</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
