{% extends 'base.html' %}
{% block content %}

<h1>Child List</h1>
<a href="/children/create">Add a Child</a>
{% for child in children %}
    <div class="card">
        <a href='{% url "children_detail" child.id %}'></a>
            <div class="card-content">
                <p>Name: {{ child.name }}</p>
                <p>Points: {{ child.points }}</p>
            </div>
        </a>
        <a href="/user/{{child.user.username}}">
        </a>
    </div>
{% endfor %}

{% endblock %}
