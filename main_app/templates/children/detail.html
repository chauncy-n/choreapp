{% extends 'base.html' %}
{% block content %}

<h1>Child Details</h1>

<div class="card">
    <div class="card-content">
        <span class="card-title">{{ child.name }}</span>
        <p>Name: {{ child.name }}</p>
        <p>Points: {{ child.points }}</p>
        <a href="{% url 'children_update' child.id %}">Update Chore</a> | 
        <a href="{% url 'children_delete' child.id %}">DELETE This Chore</a>
    </div>
</div>

{% endblock %}
