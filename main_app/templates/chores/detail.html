{% extends 'base.html' %}
{% block content %}

<h1>Chore Details</h1>
<div class="row">
    <div class="col s6">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ chore.task }}</span>
                <p>Task: {{ chore.task }}</p>
                <p>Description: {{ chore.description }}</p>
                <p>Points: {{chore.points}} </p>
                <a href="{% url 'chores_update' chore.id %}">Update Chore</a> | 
                <a href="{% url 'chores_delete' chore.id %}">DELETE This Chore</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
